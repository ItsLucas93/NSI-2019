<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Formulaire d'identité</title>

	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>

<body>

	<form class="foinfoin">
		<div class="foinfoin">
			<label>Sexe :</label>

  			<input type="radio" name="sexe" id="Masculin" value="Masculin">
  				<label for="Masculin">Masculin</label>
  			<input type="radio" name="sexe" id="Féminin" value="Féminin">
  				<label for="Féminin">Féminin</label>
  		</div>

		<div class="foinfoin">
			<label>Nom :</label>
  			<input type="text" name="nom" required>
  		</div>

		<div class="foinfoin">
			<label>Prénom :</label>
  			<input type="text" name="prenom" required>
  		</div>

		<div class="foinfoin">
			<label>Âge :</label>
  			<input type="text" name="age" required>
  		</div>

		<div class="foinfoin">
			<label>Pseudo :</label>
  			<input type="text" name="pseudo" required>
  		</div>

		<div class="foinfoin">
			<label>Password :</label>
  			<input type="password" name="mot de passe" required>
  		</div>

		<div class="foinfoin">
			<label>Nom :</label>
  			<input type="text" name="nom" required>
  		</div>
  		
 

  		<input type="submit" value="Envoyer">
  		</div>
	</form>

</body>
</html>
